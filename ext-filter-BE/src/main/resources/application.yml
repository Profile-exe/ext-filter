spring:
  application:
    name: ext-filter

  datasource:
    url: jdbc:postgresql://localhost:5432/extfilter
    username: myuser
    password: secret
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    baseline-on-migrate: true

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# 파일 저장 경로 설정
file:
  upload:
    dir: ./uploads
